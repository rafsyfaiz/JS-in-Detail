<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript String Methods</h2>

    <p id="search"></p>
    <p id="replace"></p>

    <script>
      var str = "Hai hello how are feeling today"; 
      var search_pos = str.search("are");
      var txt = str.replace("how are" , "how are you")
      document.getElementById("search").innerHTML = search_pos;
      document.getElementById("replace").innerHTML = txt;
    </script>

  </body>
</html>
